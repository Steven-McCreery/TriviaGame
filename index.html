<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game!</title>

	<!-- linking to style sheets, first bootstrap CDN, then additional styling -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- linking to the jQuery CDN and JavaScript file -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<div class="container">
		
		<div class="row">
			<div class="column col col-xs-12" id="title">
				
			</div>
		</div>

		<div class="row">
			<div class="column col col-xs-12" id="timer">
				
			</div>
		</div>

		<div class="row">
			<div class="column col col-xs-12" id="question">
				
			</div>
		</div>

		<div class="row">
			<div class="column col col-xs-12" id="answers">
				
			</div>
		</div>

		<div class="row">
			<div class="column col col-xs-12" id="submit">
				
			</div>
		</div>

	</div>
	
</body>

</html>
