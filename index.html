<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game!</title>

	<!-- linking to style sheets, first bootstrap CDN, then additional styling -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- linking to the jQuery CDN and JavaScript file -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<div class="container text-center">
		
		<div class="row">
			<div class="column col col-xs-12" id="title">
				<h1><strong>This Trivia Trial!</strong></h1>
			</div>
		</div>

		<div class="row">
			<div class="column col col-xs-12" id="timer">
				
			</div>
		</div>

		<div class="row">
			<div class="column col col-xs-12">
				<h3><strong><em>Current Question:</em></strong></h3>
				<h4 id="question">Soon to be Replaced!</h4>
			</div>
		</div>

		<div class="row">
			<div class="column col col-xs-12 visible" id="answers">
				<table class="table table-responsive col-xs-12 table-striped table-bordered table-hover text-left">

			   		<thead>
			      		<th class=" colspan-2 text-center info">Please Select Your Answer and Click the "Submit!" button.</th>
					</thead>

		      		<tr>
			      		<td><input type="radio"value='1'><span class="text-center" id="answer1">1</span></td>
					</tr>

		      		<tr>
			      		<td><input type="radio" value="2"><span class="text-center" id="answer2">2</span></td>
		      		</tr>

		      		<tr>
			      		<td><input type="radio" value="3"><span class="text-center" id="answer3">3</span></td>
					</tr>

		      		<tr>
			      		<td><input type="radio" value="4"><span class="text-center" id="answer4">4</span></td>
			   		</tr>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="column col col-xs-12" id="submit">
				<button class="button btn-primary btn-lg" type="submit">Submit!</button>
			</div>
		</div>

	</div>
	
</body>

</html>
